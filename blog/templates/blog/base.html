{% load staticfiles %}
{% load category %}
{% load popular_post %}


{% load comments %}

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		
		<!--<div class = "container">
		-->
		<div class="container border-container">
			
			<!-- Head -->
			<div class="col-md-12">
				<div id="header">
					<div id="header-name">
						<h1>Записки из черновика</h1>
					</div>
					<div id="header-menu">
						<ul>
							<li>
								<a href="{% url 'post_list' %}">Статьи</a>
							</li>
							<li>
								<a href="#">Проекты</a>
							</li>
							<li>
								<a href="#">Эбаут</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- End head -->

			<!-- Content -->
			<div class="col-md-9">
				<div class="content">

					{% block page_content %} {% endblock %}
				</div>
			</div>

			<!-- Right menu -->
			<div class="col-md-3">

				<!-- Категории -->
				{% show_category %}

				<!-- Популярные посты -->
				{% popular_post %}
				
			</div>

			<!-- Footer -->
			<div class="col-md-12">
				
			</div>
			
		</div>

		<script src="{% static 'js/bootstrap.min.js' %}"></script> 
	</body>
</html>

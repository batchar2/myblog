<div class="right-widget">
	<div class="right-widget-header">
		<h2>Популярные материалы</h2>
	</div>
	<div class="right-widget-contnet">
		<div class="right-widget-contnet-list">
			<ul>
				{% for post in posts %}
				<li>
					<a href="{% url 'post_detail' slug=post.slug %}">
						{{ post.title }}
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
